<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BIO DATA</title>
</head>
<body>

    <div class="top-container">
        <div class="title-form">
            <h1>BIO-DATA</h1>
        </div>    
        <div class="pic-container"></div>    
    </div>

    <div class="bio-data-container"> <!-- BIO DATA CONTAINER -->
        <div>
            <h2>PERSONAL DATA</h2>
            <div class="personal-container">
                <div class="col-1">
                    <div class="row-1">
                        <div id="col-1">
                            <div>
                                <h3>Position Desired</h3>
                                <h3>Name</h3>    
                            </div>
                            <div class="underlines">
                                <div class="underline-input"></div>
                                <div class="underline-input"></div>
                            </div>
                        </div>
                        <div id="col-2">
                            <h3>Date </h3>
                            <h3>Gender <div class="underline-input">:</div></h3>
                        </div>                        
                    </div>
                    <div class="row-2">
                        <h3>City Address <div class="underline-input">:</div></h3>
                        <h3>Provincial Address <div class="underline-input">:</div></h3>                            
                    </div>
                    <h3>Position Desired</h3>
                </div>
            </div>
        </div>

        <div class="edu-container">
            <h2>EDUCATIONAL BACKGROUND</h2>
        </div>
        
        <div class="employment-container">
            <h2>EMPLOYMENT RECORD</h2>
        </div>
        
        <div class="char-container">
            <h2>CHARACTER REFERENCE</h2>
        </div>
    
        <div class="bot-container">
            <div></div>
            <div></div>
        </div>    
    </div>

</body>
</html>
